<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Portfolio - Allan FLEAUX</title>
    <link rel="stylesheet" href="backend.css">
</head>
<body>
    <header class="navbar">
        <nav class="navbar-menu">
            <a id="scrollProfil">Profil</a>
            <a id="scrollCompetence">Compétences</a>
            <a id="scrollProjet">Projets</a>
            <a id="scrollContact">Contact</a>
        </nav>
    </header>

    <section id="profil" class="profil section">
        <div class="content">
            <img class="avatar" src="images/photo-profil.png" alt="Photo de profil">
            <h1>Allan FLEAUX</h1>
            <p>Étudiant passionné par le développement web full‑stack, actuellement basé à Reims et en formation à Mulhouse.</p>
        </div>
    </section>

    <section id="competence" class="section">
        <h2>Compétences</h2>
        <div class="skills">
            <div>
                <img src="images/html.png" alt="HTML">
                <span>HTML</span>
            </div>
            <div>
                <img src="images/css.png" alt="CSS">
                <span>CSS</span>
            </div>
            <div>
                <img src="images/javascript.png" alt="JavaScript">
                <span>JavaScript</span>
            </div>
            <div>
                <img src="images/php.png" alt="PHP">
                <span>PHP</span>
            </div>
            <div>
                <img src="images/sql.png" alt="SQL">
                <span>SQL</span>
            </div>
        </div>
    </section>

    <section id="projet" class="section">
        <h2>Projets</h2>
        <div class="projects">
            <div class="project">
                <img src="images/viewmycolors.png" alt="ViewMyColors">
                <button onclick="viewcolors()">En savoir plus</button>
            </div>
            <div class="project">
                <img src="images/logo_forge.png" alt="Forge Guy Lambert">
                <button onclick="viewcolors_2()">En savoir plus</button>
            </div>
            <div class="project">
                <img src="images/flex_framework.png" alt="Flex Framework">
                <button onclick="viewcolors_3()">En savoir plus</button>
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <h2>Contact</h2>
        <form id="contactForm" class="contact-form">
            <input type="text" name="nom" placeholder="Nom" required>
            <input type="text" name="prenom" placeholder="Prénom" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <p>Envoyé !</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
